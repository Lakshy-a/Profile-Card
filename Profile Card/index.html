<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="everything">
        <div id="main_card">
            <div id="photo">
                    <div id="pic">
                        <img src="/Images/JPG_Format-removebg-preview.png" alt="My Profile Pic" id="profile_pic">
                    </div>
            </div>
            <div id="links">
                <div id="description1">
                    Lakshya Gupta
                </div>
                <div id="description2">Upcoming Software Engineer</div>
                <div id="media">
                    <div id="social_media_icons">
                        <a href="https://www.facebook.com/lakshya.gupta.353803/"><img src="/Images/facebook.png" alt="facebook icon" id="facebook"></a>
                        <a href="https://www.instagram.com/gupta__lakshya/"><img src="/Images/instagram.avif" alt="instagram icon" id="instagram"></a>
                        <a href="https://github.com/Lakshy-a"><img src="/Images/github.png" alt="github icon" id="github"></a>
                        <a href="https://www.linkedin.com/in/lakshya-gupta-02b4b2221/"><img src="/Images/linkedin.avif" alt="linkedin icon" id="linkedin"></a>
                    </div>
                </div>
                <div id="subme">
                    <div id="subs_msg">
                        <div id="subscribe">Subscribe</div>
                        <div id="message">Message</div>
                    </div>
                </div>
                <div id="footer">
                    <div id="like_comment_share">
                        <div id="like"><span class="material-symbols-outlined">favorite</span>
                        </div>
                        <div id="comment"><span class="material-symbols-outlined">comment</span>
                        </div>
                        <div id="share"><span class="material-symbols-outlined">share_windows</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
